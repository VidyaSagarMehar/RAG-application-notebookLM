<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Icon gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  
  <!-- Simplified book stack for favicon -->
  <g transform="translate(16, 18)">
    <!-- Book 1 (back) -->
    <rect x="8" y="6" width="20" height="24" rx="2" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Book 2 (middle) -->
    <rect x="6" y="4" width="20" height="24" rx="2" fill="#FFFFFF" opacity="0.5"/>
    
    <!-- Book 3 (front) - Main focus -->
    <rect x="4" y="2" width="20" height="24" rx="2" fill="url(#iconGradient)" stroke="#FFFFFF" stroke-width="1" filter="url(#glow)"/>
    
    <!-- Simplified text lines -->
    <rect x="6" y="6" width="16" height="1.5" fill="#1E40AF" rx="0.5" opacity="0.6"/>
    <rect x="6" y="9" width="12" height="1.5" fill="#1E40AF" rx="0.5" opacity="0.5"/>
    <rect x="6" y="12" width="14" height="1.5" fill="#1E40AF" rx="0.5" opacity="0.5"/>
    
    <!-- AI Circuit pattern (simplified) -->
    <g opacity="0.4">
      <!-- Neural nodes -->
      <circle cx="12" cy="16" r="1" fill="#1E40AF"/>
      <circle cx="16" cy="18" r="1" fill="#1E40AF"/>
      <circle cx="10" cy="20" r="1" fill="#1E40AF"/>
      
      <!-- Connecting lines -->
      <line x1="12" y1="16" x2="16" y2="18" stroke="#1E40AF" stroke-width="0.5"/>
      <line x1="12" y1="16" x2="10" y2="20" stroke="#1E40AF" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Large "L" for Lexicon -->
  <text x="32" y="46" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#glow)">L</text>
</svg>